<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="card">
    <div class="card__image">
      <a href="#">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium">
      </a>
    </div>
    <h1 class="card__heading">
      <a href="#">Equilibrium #3429</a>
    </h1>
    <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="card__col-2">
      <span class="card__balance">
        <img src="images/icon-ethereum.svg" class="balance-icon">
        0.041 ETH
      </span>
      <time class="card__time">
        <img src="images/icon-clock.svg" class="clock-icon">
        3 days left
      </time>
    </div>
    <div class="card__separator"></div>
    <figure class="card__avatar">
      <img src="images/image-avatar.png" alt="avatar">
      <figcaption>
        Creation of <a href="#">Jules Wyvern</a>
      </figcaption>
    </figure>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">rosberg03</a>.
  </div>
</body>
</html>
